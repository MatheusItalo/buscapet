<!DOCTYPE html>
<html>
	<head>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<meta charset="utf-8"> 
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body class="bg" onload="onLoad()">
		<div class="container">
        	<!-- Page Content goes here -->
        	<div class="row">
        		<a href="index.html" class="col s2 white-text" style="margin-left: 0px; padding: 0px;"><i class="medium material-icons" style="margin-right: 0px; padding: 0px;">&#xE5CB;</i></a>
        		<h2 class="col s12 left-align white-text">Adicionando pet</h2>
				<form class="col s12" method="post" action="" id="formCadPet">
				  <div class="row">
				    <div class="input-field col s12">
				      <input id="nome" name="nome" type="text" class="validate">
				      <label for="nome">Nome</label>
				    </div>
				    <div class="input-field col s12">
    					<select class="icons" id="tipo" name="tipo">
					      <option value="" selected>Escolha a especie</option>
					      
					    </select>
					    <label>Especie</label>
  					</div>
  					<div class="input-field col s12">
    					<select id="sexo" name="sexo">
      						<option value="" disabled selected>Selecione o Sexo</option>
      						<option value="Macho">Macho</option>
      						<option value="Fêmea">Fêmea</option>
    					</select>
  					</div>
  					<div class="input-field col s12">
    					<select id="tamanho" name="tamanho">
      						<option value="" disabled selected>Selecione o Tamanho</option>
      						<option value="Grande">Grande</option>
      						<option value="Medio">Medio</option>
      						<option value="Pequeno">Pequeno</option>
    					</select>
  					</div>
  					<div class="input-field col s12">
				      <input id="peso" name="peso" type="text" class="validate">
				      <label for="peso">Peso</label>
				    </div>
				    <div class="input-field col s12">
				      <input id="raca" type="text" name="raca" class="validate">
				      <label for="peso">Raça</label>
				    </div>
				  </div>
				  <div class="col s12 center">
				    	<a href="#" class="dropdown-button" data-activates='dropNav'><img style="width: 50%; height: 50%;" src="exemplo.jpg" id="imgPet"></a>
				    	<ul id='dropNav' class='dropdown-content' style="margin-top: 10px;">
						    <li><a href="#!" class="grey-text darken-text-2" onclick="getPhoto(1)"><i class="material-icons grey-text darken-text-2">&#xE8F0;</i>Galeria</a></li>
						    <li><a href="#!" class="grey-text darken-text-2" onclick="getPhoto(2)"><i class="material-icons grey-text darken-text-2">&#xE3AF;</i>Câmera</a></li>
						</ul>
				    </div>
				    <button class="col s12 z-depth-1 waves-effect waves-light btn-large white grey-text darken-text-2 disabled" onclick="photoUpload()" id="salvar">SALVAR</button>
				</form>
				
			</div>
      	</div>
		<!--Import jQuery before materialize.js-->
		<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATc-DaGQTJen9i23leNlsStdD5HY7kO-0">
    </script>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
		<script type="text/javascript" src="js/formPet.js"></script>
		
		<script type="text/javascript">
			$(document).ready(function() {
	    		$('select').material_select();
	    		preencherSelect();
	  		});
		</script>
	</body>
</html>
