<!DOCTYPE html>
<html>
	<head>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		<link rel="stylesheet" type="text/css" href="css/style.css ">
		<meta charset="utf-8">
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body onload="onLoad()">
	<div class="center-align">
		<div style="width: 70%; margin-left: 15%;"> 
			<p style="color: white; font-size: 15px; text-align: justify;"><b class="name"></b>, Um Email foi emviado para sua caixa postal, por favor confirme o seu email, depois de confirmado estara livre para aproveitar os recursos do nosso aplicativo</p>
		</div>
		<a class="col s3 z-depth-1 waves-effect waves-light btn-large white grey-text darken-text-2" href="#" onclick="EnviarEmail()">ENVIAR NOVAMENTE</a>
		<a class="col s3 z-depth-1 waves-effect waves-light btn-large white grey-text darken-text-2" href="#" onclick="login()">QUERO LOGAR</a>
	</div>

    <script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
		<script type="text/javascript" src="js/EnviarEmail.js"></script>
		<script type="text/javascript">
			var usuario = JSON.parse(window.localStorage.getItem("usuario"));
			$('.name').html(usuario.nomeUsu);
		</script>
	</body>
</html>
